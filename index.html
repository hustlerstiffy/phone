<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Address Book</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
	<header>
		<h1>Address Book</h1>		
	</header>
	<section>
		<ul class="input-header">
			<li>
				<input type="text" value="Full Name" readonly>
				<input type="text" value="Mobile No." readonly>
				
			</li>
		</ul>

		<ul class="contact-list">
			
		</ul>

		<ul class="add-panel">
			<li>
				<input type="text" name="full-name" placeholder="Full Name..." />
				<input type="text" name="mobile" placeholder="Cell No. ..." />
				

				<input type="button" class="btn-add" value="Add Contact">
			</li>		
		</ul>
	</section>	

	<script src="app.js"></script>
</body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
